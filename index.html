<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-96  bg-slate-600 p-6 max-[600px]:w-full max-[600px]:p-4 mt-6 " >
        <p class="text-white text-center py-2 text-2xl">Calculator</p>
      <input id="inputTag" type="text" class="w-full h-12  text-right" readonly/>
      <div class="flex justify-center p-2 gap-2 mt-4 ">
        <div class="shad text-black flex-1 text-center py-4 border-white border-2 border-solid bg-yellow-300 text-xl shadow-2xl rounded" onclick="clearInputs()" >AC</div>
        <div class="shad text-black flex-1 text-center py-4 border-white border-solid border-2   bg-yellow-300 text-xl shadow-2xl rounded" onclick="backSpace()">DEL</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded " onclick="display('.')">.</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('/')">/</div>
      </div>
      <div class="flex justify-center p-2 gap-2 mt-4 ">
        <div class= " shad text-white flex-1 text-center py-4 border-white border-2 border-solid shadow-2xl   "  onclick="display('1')">1</div>
        <div class="shad text-white flex-1 text-center py-4 border-white border-solid border-2 rounded  "  onclick="display('2')">2</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('3')">3</div>
        <div class=" shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('*')">*</div>
      </div>
      <div class="flex justify-center p-2 gap-2">
        <div class="shad text-white flex-1 text-center py-4 border-white border-2 border-solid"  onclick="display('4')">4</div>
        <div class="shad text-white flex-1 text-center py-4 border-white border-solid border-2 rounded "  onclick="display('5')">5</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('6')">6</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('+')">+</div>
      </div>
      <div class="flex justify-center p-2 gap-2">
        <div class="shad text-white flex-1 text-center py-4 border-white border-2 border-solid"  onclick="display('7')">7</div>
        <div class="shad text-white flex-1 text-center py-4 border-white border-solid border-2 rounded "  onclick="display('8')">8</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('9')">9</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="display('-')">-</div>
      </div>
      <div class="flex justify-center p-2 gap-2">
        <div class="shad text-white flex-1 text-center py-4 border-white border-2 border-solid"  onclick="display('00')">00</div>
        <div class="shad text-white flex-1 text-center py-4 border-white border-solid border-2 rounded "  onclick="display('0')">0</div>
        <div class="shad text-white flex-1 text-center py-4  border-white border-solid border-2 rounded "  onclick="calaculate('=')">=</div>
      </div>

      
    </div>
    <script src="./script.js"></script>
  </body>
</html>
